<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="fondoencabezado.svg"
            alt="fondocard"
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="charizard.png" alt="charizard" class="card-body-contentimg-img"
                    width="150">

                </div>
               <h1 class="card-body-title">
                Iguana Calentona
                <span>#26</span>
               </h1>
               <p class="card-body-text">
                Unica en su especie
               </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Prende</h3>
                    <img src="fuego.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Consume</h3>
                    <img src="castillo.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Vende</h3>
                    <img src="cofre.png"
                    alt="fuego" width="35">
                </div>

            </div>

        </article>
        
    </main>
</body>
</html>
